<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="tictactoe.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Welcome to Tic Tac Toe!</h1>
                <p>Get ready to play!</p>
                <p>Simple Rules :</p>
                <ul>
                    <li>Single click on any cell for an X</li>
                    <li>Double click on any cell for an O</li>
                    <li>Tripple click on any cell to clear it</li>
                </ul>
                <button id='b' type="button" class="btn btn-primary btn-lg" name="button">Restart</button>
            </div>

            <table align='center'>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
        
        <script src="tictactoeScript.js"></script>
    </body>
</html>
